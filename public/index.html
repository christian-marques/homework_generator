<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exercício</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Formulário de Exercício</h2>

    <form action="/submit" method="POST">
        <!-- Lista suspensa para Nome do Aluno -->
        <label for="nome">Nome do(a) Aluno(a):</label>
        <select id="nome" name="nome"  required>
            <option value="">Selecione o nome do aluno</option>
            <option value="Anderson Mello">Anderson Mello</option>
            <option value="Andrey Mello">Andrey Mello</option>
            <option value="João Miguel Pereira">João Miguel Pereira</option>
            <option value="Kauê Pereira">Kauê Pereira</option>
            <option value="Manuela Ornellas">Manuela Ornellas</option>
            <option value="Nicolly Pires">Nicolly Pires</option>
            <option value="Rodrigo Júnior Azevedo">Rodrigo Júnior Azevedo</option>
            <option value="Wesley Ornellas">Wesley Ornellas</option>
        </select>

        <!-- Lista suspensa para Disciplina -->
        <label for="disciplina">Disciplina:</label>
        <select id="disciplina" name="disciplina" required>
            <option value="">Selecione a disciplina</option>
            <option value="Artes">Artes</option>
            <option value="Ciências">Ciências</option>
            <option value="Educação Física">Educação Física</option>
            <option value="Geografia">Geografia</option>
            <option value="História">História</option>
            <option value="Inglês">Inglês</option>
            <option value="Matemática">Matemática</option>
            <option value="Português">Português</option>
            <option value="Produção Textual">Produção Textual</option>
        </select>

        <!-- Campo para o Tema -->
        <label for="tema">Tema:</label>
        <input type="text" id="tema" name="tema" placeholder="Digite o tema" required>

        <!-- Campo para o Enunciado do Exercício -->
        <label for="enunciado">Enunciado do Exercício:</label>
        <textarea id="enunciado" name="enunciado" placeholder="Escreva o enunciado do exercício"></textarea>

        <!-- Botão de envio -->
        <button type="submit" class="btn">Gerar Word</button>
    </form>
</div>

</body>
</html>
